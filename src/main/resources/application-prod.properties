spring.datasource.url=jdbc:mysql://google/${DB_NAME}?cloudSqlInstance=${CLOUDSQL_INSTANCE}&socketFactory=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE}
spring.cloud.gcp.sql.database-name=${DB_NAME}

spring.cloud.gcp.project-id=cdc-online-thumbnail-service
gcp.kms.keyring=cdc-online-thumbnail-service-keyring
gcp.kms.location=asia-southeast1
gcp.kms.key=password-encrypt-decrypt-key
jwt.secret=${JWT_SECRET}