spring.datasource.url=jdbc:mysql://google/thumbnail_db?cloudSqlInstance=${CLOUDSQL_INSTANCE}&socketFactory=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.hikari.maximum-pool-size=5

gcp.kms.keyring=cdc-online-thumbnail-service-keyring
gcp.kms.location=asia-southeast1
gcp.kms.key=password-encrypt-decrypt-key
jwt.secret=${JWT_SECRET}